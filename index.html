<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>Type it</title>
  </head>
  <body>
      <div class="container">
    <header>
      <h1>Come on...</h1>
      <div class="controls">
        <p>Set Timer: </p>
        <div class="time">
          <button id="10">10s</button>
          <button id="20">20s</button>
          <button id="30">30s</button>
        </div>
      </div>
    </header>

    <main id="main">
      <div id="playground" tabindex="0">
          <div id="words-container"></div>
      </div>
      <div id="status">
        <span id="correctwords">0 </span> Correct words 
        <span id="timer">10</span> sec 
        <span id="wpm">0</span> WPM
      </div>
      <button id="restart">Restart</button>
    </main>
  </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
